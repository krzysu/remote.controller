<template name="game">
  <h1>Game {{game._id}}</h1>
  <p>remotely controlled value: {{game.value}}</p>

  {{#if currentUser}}
    <a href="/game/{{game._id}}/controller">link to controller</a>
  {{else}}
    <h2>Login to play</h2>
  {{/if}}

  {{> players}}
</template>

<template name="newGame">
  <h1>No empty slots?</h1>
  <button class="btn">create new game</button>
</template>
