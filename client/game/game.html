<template name="game">
  <h1>Game {{game._id}}</h1>
  <p>remotely controlled value: {{game.value}}</p>

  {{#if currentUser}} 
    <a href="/game/{{game._id}}/controller">link to controller</a>
  {{else}}
    <h2>Login to play</h2>
  {{/if}}

  <h2>players</h2>
  <ul>
  {{#each players}}
    <li>{{_id}} | {{name}}</li>
  {{/each}}
  </ul>
</template>
